<!DOCTYPE html>
<html lang="fr">
<head>

<body>

            <form method="GET" action='{% url "query" %}'>
                <div class="input-group">
                  <div class="custom-file">
                    <input type="text" class="form-control" name="q" value="" placeholder="Une IdÃ©e..?"/>
                  </div>
                  <div class="input-group-append">

                  </div>
                </div>
            </form>
        </div>
        </div>
       <section id="content">
           <hr>
           {% block content %}{% endblock %}
       </section>

</div>
</body>
</html>
